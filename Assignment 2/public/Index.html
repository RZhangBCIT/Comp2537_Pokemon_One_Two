<!DOCTYPE html>
<html>
<head>
    <title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav id="filter">
        <div id="type_filter" class="filter_div">
            <select name="pokemon_type" id="pokemon_type">
                <option value="grass">grass</option>
                <option value="dark">dark</option>
                <option value="dragon">dragon</option>
                <option value="bug">bug</option>
                <option value="electric">electric</option>
                <option value="fairy">fairy</option>
                <option value="fighting">fighting</option>

                <option value="ghost">ghost</option>
                <option value="ground">ground</option>

                <option value="normal">normal</option>

                <option value="rock">rock</option>
                <option value="steel">steel</option>
                <option value="water">water</option>
            </select>
        </div>

        <div id="region_filter" class="filter_div">
            <select name="region" id="region">
                <option value="Kanto">Kanto</option>
                <option value="Johto">Johto</option>

        <div id="generation_filter" class="filter_div">

                <option value="generation-i">generation-i</option>
                <option value="generation-ii">generation-ii</option>

                <option value="generation-vi">generation-vi</option>
                <option value="generation-vii">generation-vii</option>
                <option value="generation-viii">generation-viii</option>
            </select>
        </div>

        <div id="habitat_filter" class="filter_div">
            <select name="habitat" id="habitat">
                <option value="grassland">grassland</option>
                <option value="forest">forest</option>
                <option value="waters-edge">waters-edge</option>
                <option value="sea">sea</option>
                <option value="cave">cave</option>
                <option value="mountain">mountain</option>
                <option value="rough-terrain">rough-terrain</option>
                <option value="urban">urban</option>
